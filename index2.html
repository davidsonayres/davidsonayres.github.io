<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Michael Davidson">

    <link href="newstyles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat|Open+Sans:400,400i,600" rel="stylesheet">

    <title>MICHAEL DAVIDSON // WEB SERVICES</title>

  </head>
  <body>
    <div id="title" class="hidden">
      <h1>MICHAEL DAVIDSON</h1>
      <div id="divider-live"></div>
      <h2>WEB SERVICES</h2>
    </div>
    <nav class="hidden">
      <a href="webbuilds.html"><h2>WEBSITE BUILDING</h2></a>
      <a href="chatbots.html"><h2>CHATBOTS</h2></a>
      <a href="marketing.html"><h2>FACEBOOK MARKETING</h2></a>
    </nav>
    <footer class="hidden">
      <div id="footer-1">
        <a href="http://www.linkedin.com/in/davidsonayres" target="_blank"><i class="fab fa-linkedin fa-3x"></i></a>
        <a href="http://www.github.com/davidsonayres" target="_blank"><i class="fab fa-github-square fa-3x"></i></a>
      </div>
      <div id="footer-2">
        <a href="contact.html"><h2>CONTACT</h2></a>
      </div>
      <div id="footer-3">
      </div>
    </footer>

    <script type="text/javascript">

      $(document).ready(function(){
        $('#title').fadeIn(1000).removeClass('hidden');
      });

      $('#divider-live').on('webkitAnimationEnd oanimationend msAnimationEnd animationend', function(e) {
        console.log('finished!')
        $('#divider-live').css('margin', '1% 10vw');
        $('#divider-live').css('animation-delay', '0');
      });

      $('#title').mouseenter(function() {
        console.log('working!');
        $('#divider-live').css('animation-delay', '0s');
        $('#divider-live').css('animation-name', 'flyout');
        $('#divider-live').css('animation-play-state', 'running');
        $('#title').fadeOut(1000);

        $('#divider-live').on('webkitAnimationEnd oanimationend msAnimationEnd animationend', function(e) {
          console.log('finished again!')
          $('#divider-live').css('margin', '1% -120vw');
          $('#divider-live').css('animation-name', 'flyin2');
          $('#divider-live').css('animation-duration', '1.5s');
          $('#divider-live').css('animation-play-state', 'running');
          $('#divider-live').on('webkitAnimationEnd oanimationend msAnimationEnd animationend', function(e) {
            $('#divider-live').css('margin', '1% 0vw');
            $('#divider-live').attr('id', 'divider-moved');
          });
        });

        $('#title').on('webkitAnimationEnd oanimationend msAnimationEnd animationend', function(e) {
          console.log('we finished.');
          setTimeout(function() {
            $('#title').css('margin-top', '12%');
            $('#title').css('padding-left', '25%');
            $('#title').css('text-align', 'left');
            $('#title h1').css('font-size', '2.75em');
            $('#title h2').css('font-size', '2em');
            $('#title').fadeIn(1000);
          }, 200);
          setTimeout(function() {
            $('#title').attr('id', 'title-moved');
            $('nav').slideDown(500).removeClass('hidden');
          }, 1000);
          $('footer').fadeIn(1000).removeClass('hidden');
        });

      });

    </script>

  </body>
</html>
